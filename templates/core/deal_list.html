{% extends 'base.html' %}

{% block content %}
<div class="row align-items-center mb-3">
    <div class="col-md-6">
        <h2>Satış Fırsatları</h2>
        <a href="{% url 'deal_add' %}" class="btn btn-primary">Yeni Fırsat Ekle</a>
        <a href="{% url 'deal_board' %}" class="btn btn-outline-secondary ms-2">Kanban Görünümü</a>
    </div>

    <div class="col-md-6 text-end">
        <input class="form-control" type="search" name="query" placeholder="Fırsat veya Müşteri Ara..."
            value="{{ query }}" hx-get="{% url 'deal_list' %}" hx-trigger="keyup changed delay:500ms, search"
            hx-target="#deal-table" hx-indicator=".htmx-indicator">
    </div>
</div>

{% include 'core/partials/deal_table.html' %}

{% endblock %}
